<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>Hello</title>
</h:head>
<h:body>
    <p:button onclick="PF('dlg').show()" value="Show Dialog"/>

    <p:dialog header="Greeting" widgetVar="dlg">
        <h1>HELLO</h1>
    </p:dialog>
</h:body>
</html>
